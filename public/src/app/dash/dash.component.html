<h4><a [routerLink]="['dashboard']">Home</a> | <a [routerLink]="['','new_question']">Add a question</a> | <a href="#">Logout</a></h4>

  <div id="play">
    <button (click)="goPlay()">Play</button>
    <h4>Click the button above to start the trivia game.</h4>
  </div>

  <table>
    <thead>
      <th>Name</th>
      <th>Score</th>
      <th>Percentage</th>
    </thead>
    <tbody>
      <tr *ngFor="let g of games">
        <td>{{ g.user }}</td>
        <td>{{ g.correct }}/3</td>
        <td>{{ (g.correct / 3) * 100 | number: '1.2-2' }}%</td>
      </tr>
    </tbody>
  </table>
